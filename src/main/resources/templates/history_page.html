<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Курс валют</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center font-sans font-light text-center text-4xl">
<div id="header" class="flex flex-col justify-center items-center">
    <h1 class="bg-blue-100 text-center" th:text="${'Курс ' + shortName}">Курс undefined</h1>
</div>
<ol class="flex flex-col justify-center items-center">
    <li th:each="entry: ${currencyHistory}">
        <p th:text="${entry.timestamp + ' - ' + entry.price}">История</p>
    </li>
</ol>
</body>
</html>
